name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Läuft jeden Tag um 3:00 UTC (Nightly Tests)
    - cron: "0 3 * * *"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Build application (CI - skip native addons)
        run: npm run build:ci
        env:
          NODE_ENV: test

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Generate coverage report
        run: npm run test:unit -- --coverage
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: unit-tests
          fail_ci_if_error: false

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Build application (CI - skip native addons)
        run: npm run build:test:ci
        env:
          NODE_ENV: test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  integration-tests:
    name: Integration Tests (Supabase)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: switchfast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development
        run: supabase start
        env:
          SUPABASE_DB_PASSWORD: postgres

      - name: Run database migrations
        run: supabase db push --local

      - name: Build application (CI - skip native addons)
        run: npm run build:ci
        env:
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:unit -- --run --reporter=verbose
        env:
          NODE_ENV: test
          SUPABASE_URL: http://localhost:54321
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_LOCAL }}

      - name: Stop Supabase
        run: supabase stop

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Check for vulnerable dependencies
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, integration-tests, security-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate test summary
        run: |
          echo "## 🧪 Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.unit-tests.result }}" == "success" && "${{ needs.e2e-tests.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" && "${{ needs.security-tests.result }}" == "success" ]]; then
            echo "### 🎉 All tests passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Some tests failed. Please review before merging." >> $GITHUB_STEP_SUMMARY
          fi

  deploy-preview:
    name: Deploy Test Preview
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: github.event_name == 'pull_request' && needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Build for preview
        run: npm run build:test:ci
        env:
          ACTIVE_ENVIRONMENT: test

      - name: Deploy to preview environment
        run: |
          echo "🚀 Deploying test preview..."
          echo "Preview URL: https://test-${{ github.event.number }}.switchfast.app"
          # Hier würde der tatsächliche Deployment-Code stehen

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🚀 Test Preview Deployed
              
              ✅ All tests passed! Your changes are ready for review.
              
              **Preview URL:** https://test-${{ github.event.number }}.switchfast.app
              
              ### Test Results:
              - Unit Tests: ✅ Passed
              - E2E Tests: ✅ Passed
              - Integration Tests: ✅ Passed
              
              The preview will be automatically updated when you push new commits.`
            })

  # Windows-specific build test (with native addons)
  windows-build-test:
    name: Windows Build Test (Native Addons)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with native addons
        run: npm run build:full
        env:
          NODE_ENV: test

      - name: Run unit tests on Windows
        run: npm run test:unit
        env:
          NODE_ENV: test

  # Separate workflow for nightly tests
  nightly-tests:
    name: Nightly Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    strategy:
      matrix:
        environment: [test, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Build application
        run: npm run build:ci
        env:
          NODE_ENV: ${{ matrix.environment }}

      - name: Run comprehensive test suite
        run: |
          npm run test:unit
          npm run test:e2e
        env:
          NODE_ENV: ${{ matrix.environment }}
          ACTIVE_ENVIRONMENT: ${{ matrix.environment }}

      - name: Send Slack notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#dev-alerts"
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          text: |
            🚨 Nightly tests failed for switchfast (${{ matrix.environment }})

            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}

            Please check the workflow logs for details.
